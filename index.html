<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <table border="1" callspasing="0" cellpadding="25" width="500" height="500">
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2" bgcolor="yellow">3</td>
            <td rowspan="4">4</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3" rowspan="2" bgcolor="red">2</td>
            <td colspan="2" bgcolor="yellow">3</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="black">1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow">1</td>
            <td>2</td>
            <td colspan="2" rowspan="2" bgcolor="blue">3</td>
            <td rowspan="3" bgcolor="red">4</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td bgcolor="black">2</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
        </tr>  
    </table>

</body>
</html>
